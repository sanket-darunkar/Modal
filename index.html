<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./star-solid.svg" type="image/x-icon">
  </head>
  <body>
    <div
      class="wrapper h-lvh w-lwh flex relative justify-center items-center bg-black"
    >
      <div
        class="circle1 bg-[linear-gradient(-25deg,_#d84869,_#f46641)] min-h-52 min-w-52 fixed top-[5%] left-[30%] rounded-[50%] shadow-[0_0_50px_#d84869] animate-pulse"
      ></div>

      <div
        class="circle2 absolute bottom-[5%] right-[30%] w-[19em] h-[19em] rounded-[50%] shadow-[0_0_50px_#5648d8] bg-[linear-gradient(-25deg,_#5648d8,_#8641f4)] animate-bounce"
      ></div>

      <div
        class="maindiv absolute bg-[#ffffff1a] h-[500px] w-[400px] top-[130px] text-white flex flex-col items-center justify-evenly rounded-lg border-[2px] border-solid border-[#ffffff30]"
      >
        <div class="imgdiv">
          <img
            class="h-[150px] w-[150px] rounded-[50%] border-[2px] border-solid border-[#ffffff30]"
            src="profile-pic .png"
            alt="My Image"
          />
        </div>
        <div class="headingdiv text-white text-[2rem] text-center">
          Sanket Darunkar
        </div>
        <div
          class="subheading text-[#ffffff85] text-[1rem] absolute bottom-[145px]"
        >
          Mern Stack Developer, PCE
        </div>
        <div class="buttondiv flex justify-between gap-[80px]">
          <button
            onclick="openmodal()"
            class="p-2 border-[2px] border-[#ffffffb9] text-[#ffffffb9] rounded hover:bg-gray-300 hover:text-black"
          >
            Share My Profile
          </button>
          <button
            class="p-2 border-[2px] border-[#ffffffb9] text-[#ffffffb9] rounded hover:bg-gray-300 hover:text-black"
          >
            Follow Me
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="Main_modal_div fixed top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 w-[500px] p-7 bg-[#00000088] text-white rounded-lg border-[2px] border-[#ffffffb9] backdrop-blur-sm z-10 scale-0 transition-transform duration-500"
    >
      <div
        class="modal_heading flex justify-between items-center pb-3 border-b-2 border-b-[#ffffff88]"
      >
        <h1 class="text-[30px]">Share My Profile</h1>
        <button onclick="closemodal()">
          <i
            class="fa-solid fa-x text-[30px] cursor-pointer hover:scale-125 transition-transform duration-500"
          ></i>
        </button>
      </div>
      <div class="modal_subheading mt-6">
        <h3 class="text-[20px] font-medium mb-6">Share this Via</h3>
        <div class="icons_div flex justify-evenly">
          <a
            class="w-[50px] h-[50px] flex items-center justify-center bg-red-600 rounded-lg hover:scale-125 transition-transform duration-500"
            href="https://www.instagram.com/snkt._/" target="_blank"
          >
            <i class="fa-brands fa-instagram text-[35px]"></i>
          </a>
          <a
            class="w-[50px] h-[50px] flex items-center justify-center bg-blue-600 rounded-lg hover:scale-125 transition-transform duration-500"
            href="https://www.linkedin.com/in/sanket-darunkar/" target="_blank"
          >
            <i class="fa-brands fa-linkedin text-[35px]"></i>
          </a>
          <a
            class="w-[50px] h-[50px] flex items-center justify-center bg-orange-600 rounded-lg hover:scale-125 transition-transform duration-500 "
            href="https://sanket-darunkar.github.io/Web/" target="_blank"
          >
            <i class="fa-brands fa-safari text-[35px]"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div
      class="overlay fixed inset-0 bg-[#5f5f5f83] pointer-events-none opacity-0 transition-opacity duration-500"
      onclick="closemodal()"
    ></div>
  </body>
  <script src="script.js"></script>
</html>
